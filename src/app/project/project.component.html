<div class="flex flex-col items-center mat-typography">
    <div class="flex flex-col place-items-center">
        <h1>{{project?.name}}</h1>
        <p>{{project?.description}}</p>
    </div>
    <div>
        <mat-accordion multi="true">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Create Task 
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-task-form [projectId]="project?.id"></app-task-form>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div>
        Tasks List
    </div>
</div>
